<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Fizzbuzz</title>
    </head>
    <body>
        <header>
            <p><a href="/">Home</a> &gt; Fizzbuzz</p>
        </header>
        <h1>Fizzbuzz</h1>
        <p>Open console to see results.</p>
        <script>
            "use strict";

            // Use % aka modulus or remainder which returns remainder of two numbers.
            for (var i = 1; i <= 50; ++i) {
                if (i % 3 == 0 && i % 5 == 0) {
                    console.log("fizzbuzz");
                } else if (i % 3 == 0) {
                    console.log("fizz");
                } else if (i % 5 == 0) {
                    console.log ("buzz");
                } else {
                    console.log(i);
                }
            }

        </script>
    </body>
</html>
