<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object to Table</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/table.css">
    <script defer type="text/javascript" src="/js/object.js"></script>
    <script defer type="text/javascript" src="/js/table.js"></script>
</head>
<body>
    <header>
        <p>
            <a href="/">Home</a> &gt; <span class="active">Object to Table</span>
        </p>
    </header>

    <section>
        <h1>A Work in Progress</h1>
        <p>Taking an array of JS Objects to a Table and beyond!</p>

        <table>
            <thead>
                <tr>
                    <th>Number</th>
                    <th>Name</th>
                    <th>Office</th>
                    <th>Product</th>
                    <th>Title</th>
                    <th>Completed Date</th>
                </tr>
            </thead>
            <tbody id="main-table">
                <tr>
                </tr>
            </tbody>
        </table>

        <div>
            <label for="pages">Select Page:</label>
            <select name="pages" id="pages">
            </select>
        </div>

    </section>
</body>
</html>
